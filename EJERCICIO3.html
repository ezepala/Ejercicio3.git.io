<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/fifa.jpg" alt="fifa">
    </div>
    
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300px" height="300px" controls autoplay muted loop>
            <source src="imagenes/videoplayback.mp4">
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="imagenes/videoplayback.m4a" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
